<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Add Plan</title>
	</head>
	<body>
		<div>
			<p><a href="{% url 'travel' %}">Home</a> <a href="{% url 'main' %}">Logout</a></p>
			<h1>Add a Trip</h1>
		</div>
		<form action="{% url 'addtravel' %}" method='POST'>
			{% csrf_token %}
			<p>Destination: <input type="text" name="destination"></p>
			<p>Description: <input type="text" name="description"></p>
			<p>Travel Date From: <input type="date" name="start"></p>
			<p>Travel Date To: <input type="date" name="end"></p>
			<p><input type="submit" value="Add"></p>
		</form>
		{% for key, value in errors.items %}
			<p>{{ value }}</p>
		{% endfor %}
	</body>
</html>
